<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section id="choose-workout">
            <ul class="workout-list">
                <li class="workout">
                    <h4 class="workout__title">Workout title</h4>
                    <div class="workout__actions">
                        <a href="" class="btn workout__start"></a>
                        <a href="" class="btn workout__edit"></a>
                    </div>
                </li>
                <li class="workout">
                    <h4 class="workout__title">Another workout</h4>
                    <div class="workout__actions">
                        <a href="" class="btn workout__start"></a>
                        <a href="" class="btn workout__edit"></a>
                    </div>
                </li>
                <li class="workout">
                    <h4 class="workout__title">The best workout</h4>
                    <div class="workout__actions">
                        <a href="" class="btn workout__start"></a>
                        <a href="" class="btn workout__edit"></a>
                    </div>
                </li>
            </ul>
            <div class="workout-list__actions">
                <a href="" class="btn workouts__add">Create new Workout</a>
            </div>
        </section>

        <section id="do-workout">
            <div class="current-interval">
                <div class="current-interval_action"></div>
                <div class="current-interval__timer"></div>
            </div>
            <div class="next-interval">
                <div class="next-interval__action"></div>
                <div class="next-interval__timer"></div>
            </div>
        </section>

        <section id="edit-workout">
            <input type="text" class="input" id="workout-name" name="workout-name">
            <ol class="interval-list">
                <li class="interval">
                    <h4 class="interval__action">Interval action</h4>
                    <p class="interval__time">30s</p>
                    <div class="drag-handle drag-handle--list">≡</div>
                </li>
                <li class="interval">
                    <h4 class="interval__action">Rest</h4>
                    <p class="interval__time">30s</p>
                    <div class="drag-handle drag-handle--list">≡</div>
                </li>
                <li class="interval">
                    <h4 class="interval__action">Interval action</h4>
                    <p class="interval__time">30s</p>
                    <div class="drag-handle drag-handle--list">≡</div>
                </li>
                <li class="interval">
                    <h4 class="interval__action">Interval action</h4>
                    <p class="interval__time">30s</p>
                    <div class="drag-handle drag-handle--list">≡</div>
                </li>
                <li class="interval">
                    <h4 class="interval__action">Rest</h4>
                    <p class="interval__time">30s</p>
                    <div class="drag-handle drag-handle--list">≡</div>
                </li>
                <li class="interval">
                    <h4 class="interval__action">Interval action</h4>
                    <p class="interval__time">30s</p>
                    <div class="drag-handle drag-handle--list">≡</div>
                </li>
            </ol>
            <div class="interval-list__actions">
                <input type="text" class="input" id="new-interval-name">
                <input type="text" class="input" id="new-interval-duration">
                <select name="" id="new-interval-units">
                    <option value="seconds">seconds</option>
                    <option value="minutes">minutes</option>
                    <option value="hours">hours (...really?)</option>
                </select>
                <a href="" class="btn interval__add">Add interval</a>
            </div>

        </section>


        <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
